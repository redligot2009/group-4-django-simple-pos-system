version: '3.7'

services:
    web:
        build: 
            context: ./app
            dockerfile: Dockerfile.prod
            cache_from:
                - "${WEB_IMAGE}"
        image: "${WEB_IMAGE}"
        command: gunicorn djangoposactivity.wsgi:application --bind 0.0.0.0:8000
        volumes:
        - static_volume:/home/app/web/staticfiles
        expose:
        - 8000
        env_file:
        - ./.env.prod
        depends_on:
        - db
    db:
        image: postgres:12.0-alpine
        volumes:
        - postgres_data:/var/lib/postgresql/data/
        environment:
        - POSTGRES_USER=root
        - POSTGRES_PASSWORD=password
        - POSTGRES_DB=posdb_prod
        env_file:
        - ./.env.prod.db
    
    nginx:
        build: ./nginx
        ports:
            - 1337:80
        volumes:
            - static_volume:/home/app/web/staticfiles
        depends_on:
          - web

volumes:
    postgres_data:
    static_volume: