{% load static %}
<!DOCTYPE html>
<html lang="en">  
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.79.0">
        <title>{% block title %}{% endblock title %}</title>
    
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href={% static '/bootstrap/css/bootstrap.min.css' %} crossorigin="anonymous">
        <script src={% static '/bootstrap/jquery-3.5.1.slim.min.js' %} crossorigin="anonymous"></script>
        <script src={% static '/bootstrap/js/bootstrap.bundle.min.js'%} crossorigin="anonymous"></script>        
        <!-- Custom styles for this template -->
        <link href={% static '/bootstrap/openpos/form-validation.css' %} rel="stylesheet">

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                font-size: 3.5rem;
                }
            }
        </style>
    </head>
    <body class="bg-light">
        <div class="container">
            {% include 'posapp/header.html' %}
            <main>
                {% block content %}
                {% endblock content %}
            </main>
            {% include 'posapp/footer.html' %}
        </div>
    </body>
</html>
