{% if item %}
<div class="modal fade" id="updateItem-{{item.id}}" tabindex="-1" aria-labelledby="updateItemLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                 <h5 class="modal-title" id="updateItemLabel">Update Item Data</h5>
            </div>
            
            <form method="POST" action="{% url 'update_item' pk=item.pk %}">{% csrf_token %}
                <div class="modal-body">
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <input type="text" name="item_name" class="form-control" placeholder="Item Name" value={{item.item_name}}>
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <input type="number" name="item_price" class="form-control" placeholder="Item Price" value={{item.item_price}}>
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <input type="number" name="stock_quantity" class="form-control" placeholder="Item Stock Quantity" value={{item.stock_quantity}}>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row float-right mt-4">
                        <div class="col">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <input type="submit" class="btn btn-primary" value="Update Item">
                        </div>
                    </div>
                </div>
            </form> 
        </div>
    </div>
</div>
{% endif %}
